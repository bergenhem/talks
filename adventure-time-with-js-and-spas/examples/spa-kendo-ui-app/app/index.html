<!DOCTYPE html>
<html>
<head>
	<title>Kendo UI SPA Sample Application</title>
	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.common.min.css">
	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.flat.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div id="app"></div> <!-- Placeholder element for our app -->

	<!-- Layout Template -->
	<script type="text/x-kendo-template" id="kendo-layout-template">
		<header>
			<nav>
				<ul>
					<li><a href="/#/">Show</a></li>
					<li><a href="/#/chars/">Characters</a></li>
				</ul>
			</nav>
		</header>
		<section id="content">

		</section>

		<footer>
			<div class="footerDiv">Kendo UI SPA Application</div>
		</footer>
	</script>
	<!-- End Layout Template -->

	<!-- Views -->
	
	<!-- Show/Index View -->
	<script type="text/x-kendo-template" id="show-view">
		<h1>Adventure Time!</h1>
		<p>A pretty awesome show</p>
	</script>

	<!-- Character View -->
	<script type="text/x-kendo-template" id="char-view">
		<select data-role="combobox" data-text-field="name" data-value-field="id" data-bind="source: charList, value: comboboxValue, events: { change: comboChange }" data-placeholder="Select Character"/>
		<h1 data-bind="text: name"></h1> <!-- Name -->
		<h2 data-bind="text: species"></h2> <!-- Species -->
		<h3 data-bind="text: occupation"></h2> <!-- Occupation -->
		<p class="description" data-bind="text: description">
		</p> <!-- Description -->
	</script>
	<!-- End Views -->

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/kendo.all.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript">
	(function() {
		KendoApp.startApp();
	})();
</script>

</body>
</html>
