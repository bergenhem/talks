<!DOCTYPE html>
<html>
<head>
	<title>Kendo UI SPA Sample Application</title>
	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.common.min.css">
	<link rel="stylesheet" type="text/css" href="css/kendo/kendo.flat.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

<div id="app"></div> <!-- Placeholder element for our app -->

	<!-- Layout Template -->
	<script type="text/x-kendo-template" id="kendo-layout-template">
		<header>
			<nav>
				<ul>
					<li><a href="/#/">Show</a></li>
					<li><a href="/#/chars/">Characters</a></li>
				</ul>
			</nav>
		</header>
		<section id="content"></section>
		<footer>
			<div class="footerDiv">Kendo UI SPA Application</div>
		</footer>
	</script>
	<!-- End Layout Template -->

	<!-- Views -->
	
	<!-- Show/Index View -->
	<script type="text/x-kendo-template" id="show-view">
		<h1>Adventure Time</h1>
		<p><i>Adventure Time</i> (originally titled Adventure Time with Finn & Jake) is an American animated television series created by Pendleton Ward for Cartoon Network. The series follows the adventures of Finn, a human boy, and his best friend and adoptive brother Jake, a dog with magical powers to change shape and grow and shrink at will. Finn and Jake live in the post-apocalyptic Land of Ooo. Along the way, they interact with the other main characters of the show: Princess Bubblegum, The Ice King, and Marceline the Vampire Queen.
		</p>
		<p>
			All content for this app is taken from the <a href="http://en.wikipedia.org/wiki/Adventure_Time" target="_blank">Adventure Time Wikipedia page</a> and the <a href="http://adventuretime.wikia.com/wiki/Adventure_Time_with_Finn_and_Jake_Wiki" target="_blank">Adventure Time Wiki</a>.
		</p>
	</script>

	<!-- Character View -->
	<script type="text/x-kendo-template" id="char-view">
		<select data-role="combobox" data-text-field="name" data-value-field="id" data-bind="source: charList, value: comboboxValue, events: { change: comboChange }" data-placeholder="Select Character"/>
		<a data-bind="attr: { href: linkUrl }" target="_blank"><h1 data-bind="text: name"></h1></a> <!-- Name -->
		<h2 data-bind="text: species"></h2> <!-- Species -->
		<h3 data-bind="text: occupation"></h2> <!-- Occupation -->
		<p class="description" data-bind="text: description">
		</p> <!-- Description -->
	</script>
	<!-- End Views -->

<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/kendo.all.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<script type="text/javascript">
	(function() {
		KendoApp.startApp();
	})();
</script>

</body>
</html>
